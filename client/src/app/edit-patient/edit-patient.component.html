<div class="container" *ngIf="patient">
  <h2 class="page-header text-center">Edit Patient</h2>
  <hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;">
  <form [formGroup]="editPatientForm" (submit)="editPatient()">
    <div class="form-group" [ngClass]="{'is-invalid':formErrors.first_name}">
      <label>First Name</label>
      <input type="text" placeholder="First Name" [(ngModel)]="patient.first_name" formControlName="first_name" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.first_name">
        {{formErrors.first_name}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.last_name}">
      <label>Last Name</label>
      <input type="text" placeholder="Last Name" [(ngModel)]="patient.last_name" formControlName="last_name" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.last_name">
        {{formErrors.last_name}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.email}">
      <label>Email</label>
      <input type="email" placeholder="Email" [(ngModel)]="patient.email" formControlName="email" class="form-control"
        (blur)="logValidationErrors()" value={{patient.email}} required>
      <span class="help-block" *ngIf="formErrors.email">
        {{formErrors.email}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.DOB}">
      <label>Date of Birth</label>
      <input type="date" [(ngModel)]="patient.DOB" formControlName="DOB" class="form-control" (blur)="logValidationErrors()"
        value={{patient.DOB}} required>
      <span class="help-block" *ngIf="formErrors.DOB">
        {{formErrors.DOB}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.address}">
      <label>Address</label>
      <input type="text" placeholder="Address" [(ngModel)]="patient.address" formControlName="address" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.address">
        {{formErrors.address}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.city}">
      <label>City</label>
      <input type="text" placeholder="City" [(ngModel)]="patient.city" formControlName="city" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.city">
        {{formErrors.city}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.province}">
      <label>Province</label>
      <input type="text" placeholder="Province" [(ngModel)]="patient.province" formControlName="province" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.province">
        {{formErrors.province}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.postal_code}">
      <label>Postal Code</label>
      <input type="text" placeholder="Postal Code" [(ngModel)]="patient.postal_code" formControlName="postal_code"
        class="form-control" (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.postal_code">
        {{formErrors.postal_code}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.phone}">
      <label>Phone Number</label>
      <input type="number" placeholder="Phone Number" [(ngModel)]="patient.phone" formControlName="phone" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.phone">
        {{formErrors.phone}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.department}">
      <label>Department</label>
      <input type="text" placeholder="Department" [(ngModel)]="patient.department" formControlName="department" class="form-control"
        (blur)="logValidationErrors()" required>
      <span class="help-block" *ngIf="formErrors.department">
        {{formErrors.department}}
      </span>
    </div>
    <div class="form-group" [ngClass]="{'has-error':formErrors.doctor}">
      <label>Doctor</label>
      <input type="text" placeholder="Doctor's Name" [(ngModel)]="patient.doctor" formControlName="doctor" class="form-control"
        required>
      <span class="help-block" *ngIf="formErrors.doctor">
        {{formErrors.doctor}}
      </span>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary " [disabled]="!editPatientForm.valid">Update Patient</button>
    </div>
  </form>
</div>
<hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;">
