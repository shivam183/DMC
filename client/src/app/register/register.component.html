<div class="container">
  <h2 class="page-header text-center">Register</h2>
  <hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;">
  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-outline-primary btn-lg" value="Register">
    </div>
  </form>
</div>
