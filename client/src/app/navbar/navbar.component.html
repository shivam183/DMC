<div *ngIf="user">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <a class="navbar-brand" (click)="onHomeClick()">Doctors Medical College</a>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    class="btn btn-outline-dark navbar-btn" [routerLink]="['/login']">Login</a>
            </li>
            <li class="navbar-item">
                <a *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    class="btn btn-outline-dark navbar-btn" [routerLink]="['/register']">Register</a>
            </li>
            <li class="navbar-item">
                <a *ngIf="!authService.loggedIn()" class="btn btn-default navbar-btn">Welcome, {{user.name}}</a>
            </li>
            <li class="navbar-item">
                <a *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    class="btn btn-default navbar-btn" [routerLink]="['/patients']">Patients</a>
            </li>
            <li class="navbar-item">
                <a *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    class="btn btn-default navbar-btn" [routerLink]="['/profile']">Profile</a>
            </li>
            <li class="navbar-item">
                <a *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
                    class="btn btn-default navbar-btn" (click)="onLogoutClick()" [routerLink]="['/login']">Logout</a>
            </li>

        </ul>
    </nav>
</div>
