<div class="container">
  <h2 class="page-header text-center">Edit Record</h2>
  <hr style="border: solid #ddd; border-width: 1px 0 0; clear: both; margin: 22px 0 21px; height: 0;">
  <form [formGroup]="editRecord" class="form-horizontal" (submit)="onRecordUpdate()">
    <div class="panel-body">
      <div class="form-group" [ngClass]="{'has-error':formErrors.date}">
        <label class="col-sm-2 control-label" for="date">Date</label>
        <div class="col-sm-8">
          <input type="date" [(ngModel)]="record.date" name="date" placeholder="YYYY-MM-DD" formControlName="date" id="date"
            class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.date">
            {{formErrors.date}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error':formErrors.nurse}">
        <label class="col-sm-2 control-label" for="nurse">Nurse</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Name" [(ngModel)]="record.nurse_name" formControlName="nurse" id="nurse"
            class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.nurse">
            {{formErrors.nurse}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error':formErrors.type}">
        <label class="col-sm-2 control-label" for="type">Type</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Type" [(ngModel)]="record.type" formControlName="type" id="type" class="form-control"
            (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.type">
            {{formErrors.type}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error':formErrors.category}">
        <label class="col-sm-2 control-label" for="category">Category</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Category" [(ngModel)]="record.category" formControlName="category" id="category"
            class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.category">
            {{formErrors.category}}
          </span>
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error':formErrors.reading1}">
        <label class="col-sm-2 control-label" for="reading1">Reading#1</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Reading" [(ngModel)]="record.reading1" formControlName="reading1" id="reading1"
            class="form-control" (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.reading1">
            {{formErrors.reading1}}
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="reading2">Reading#2</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Reading" [(ngModel)]="record.reading2" formControlName="reading2" id="reading2"
            class="form-control">
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.bp}">
        <label class="col-sm-2 control-label" for="bp">Blood Pressure</label>
        <div class="col-sm-8">
          <input type="text" placeholder="Blood Pressure" [(ngModel)]="record.bp" formControlName="bp" id="bp" class="form-control"
            (blur)="logValidationErrors()">
          <span class="help-block" *ngIf="formErrors.bp">
            {{formErrors.bp}}
          </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.food_allergy}">
        <label class="col-md-2 control-label">Food Allergy</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.food_allergy" formControlName="food_allergy" value="NO" (blur)="logValidationErrors()">No
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.food_allergy" formControlName="food_allergy" value="YES" (blur)="logValidationErrors()">Yes
          </label>
        </div>
        <span class="help-block" *ngIf="formErrors.food_allergy">
          {{formErrors.food_allergy}}
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.diabetic}">
        <label class="col-md-2 control-label">Diabetic</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.diabetic" formControlName="diabetic" value="NO" (blur)="logValidationErrors()">No
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.diabetic" formControlName="diabetic" value="YES" (blur)="logValidationErrors()">Yes
          </label>
        </div>
        <span class="help-block" *ngIf="formErrors.diabetic">
          {{formErrors.diabetic}}
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.heart_disease}">
        <label class="col-md-2 control-label">Heart Disease</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.heart_disease" formControlName="heart_disease" value="NO" (blur)="logValidationErrors()">No
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.heart_disease" formControlName="heart_disease" value="YES" (blur)="logValidationErrors()">Yes
          </label>
        </div>
        <span class="help-block" *ngIf="formErrors.heart_disease">
          {{formErrors.heart_disease}}
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.surgery}">
        <label class="col-md-2 control-label">Surgery</label>
        <div class="col-md-8">
          <label class="radio-inline mr-1">
            <input type="radio" [(ngModel)]="record.surgery" formControlName="surgery" value="NO" (blur)="logValidationErrors()">No
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.surgery" formControlName="surgery" value="YES" (blur)="logValidationErrors()">Yes
          </label>
        </div>
        <span class="help-block" *ngIf="formErrors.surgery">
          {{formErrors.surgery}}
        </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':formErrors.accident}">
        <label class="col-md-2 control-label">Accident</label>
        <div class="col-md-8">
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.accident" formControlName="accident" value="NO" (blur)="logValidationErrors()">No
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="record.accident" formControlName="accident" value="YES" (blur)="logValidationErrors()">Yes
          </label>
        </div>
        <span class="help-block" *ngIf="formErrors.accident">
          {{formErrors.accident}}
        </span>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit" [disabled]="!editRecord.valid">Update Record</button>
    </div>
  </form>
</div>
