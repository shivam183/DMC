<div class="container">
  <h2 class="page-header text-center">Add Patient</h2>
  <hr>
  <form (submit)="addPatient()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="text" [(ngModel)]="DOB" name="DOB" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="city" name="city" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Province</label>
      <input type="text" [(ngModel)]="province" name="province" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" [(ngModel)]="postal_code" name="postal_code" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Department</label>
      <input type="text" [(ngModel)]="department" name="department" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Doctor</label>
      <input type="text" [(ngModel)]="doctor" name="doctor" class="form-control" required>
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-success " value="Add Patient">
    </div>
  </form>
</div>
<hr>
